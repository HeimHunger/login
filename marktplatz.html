    const sidebar = document.getElementById('sidebar-links');
    const greeting = document.getElementById('greeting');

    async function setupSidebar() {
      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;
      greeting.textContent = user
        ? `üëã Hallo, ${user.user_metadata?.name || user.email}`

      `;
      sidebar.innerHTML = links;
      if (user) {
        document.getElementById('logout').onclick = async () => {

    }

    function renderMeals(meals) {
      const container = document.getElementById('mealList');
      if (!meals || meals.length === 0) {
        meals = [
          { name: "Currywurst Deluxe", description: "Mit Pommes", image_url: "https://via.placeholder.com/400x300?text=Currywurst", pickup_time: "2025-06-06T17:00:00" },

        <div class="meal-card">
          <img src="\${m.image_url}" alt="\${m.name}">
          <div class="content">
            <div class="title">\${m.name}</div>
            <div class="desc">\${m.description}</div>
            <div class="time">Abholung: \${new Date(m.pickup_time).toLocaleString('de-DE')}</div>
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await setupSidebar();
      const { data: meals, error } = await supabase
        .from('meals')
        .select('name,description,image_url,pickup_time');
      renderMeals(meals || []);
    });
