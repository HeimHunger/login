<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeimHunger ‚Äì Gerichte entdecken</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fff5ef, #fc703c);
      color: #3d1f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-family: 'DM Serif Display', serif;
      font-size: 2rem;
      font-weight: bold;
      color: #5d0703;
    }

    .banner {
      width: 100%;
      max-width: 1200px;
      height: 230px;
      background: url('https://cdn.midjourney.com/4ec2c01f-d9ff-406e-96b0-c46ee33fe648/grid_0.png') center/cover no-repeat;
      border-radius: 18px;
      margin-bottom: 1.5rem;
    }

    .filters {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input, select {
      padding: 0.75rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #f4f3e6;
      color: #5d0703;
      font-size: 1rem;
    }

    .meal-list {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding-bottom: 3rem;
    }

    .meal-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s ease;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      border: 1px solid #ffe5da;
    }

    .meal-card:hover {
      transform: translateY(-4px);
    }

    .meal-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .content {
      padding: 1rem 1.2rem;
    }

    .title {
      font-family: 'DM Serif Display', serif;
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    .price {
      color: #fc703c;
      font-weight: bold;
    }

    .desc {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #573c3c;
    }

    .time {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      color: #7e5c5c;
    }

    button {
      background: #5d0703;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #fc703c;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">HeimHunger üç≤</div>
    <button onclick="location.href='start.html'">Zur√ºck</button>
  </div>

  <div class="banner"></div>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Ort oder Gericht suchen...">
    <select id="sortSelect">
      <option value="name">Sortieren nach Name</option>
      <option value="price">Sortieren nach Preis</option>
      <option value="pickup_time">Sortieren nach Abholzeit</option>
    </select>
  </div>

  <div class="meal-list" id="mealList"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://qqhrtpbazuupayhvelrm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxaHJ0cGJhenV1cGF5aHZlbHJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMjEyODgsImV4cCI6MjA2Mjc5NzI4OH0.wuT6wBQByGUwoUYyWE0cGBETE3AH2H5fYPYYFfSvznw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function fetchMeals() {
      const { data, error } = await supabase
        .from('meals')
        .select('*');

      if (error) {
        document.getElementById('mealList').innerHTML = 'Fehler beim Laden der Gerichte';
        return;
      }

      renderMeals(data);
    }

    function renderMeals(meals) {
      const container = document.getElementById('mealList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      const sortBy = document.getElementById('sortSelect').value;

      const filtered = meals
        .filter(m => m.name.toLowerCase().includes(search) || m.description.toLowerCase().includes(search))
        .sort((a, b) => (a[sortBy] > b[sortBy]) ? 1 : -1);

      container.innerHTML = filtered.map(meal => `
        <div class="meal-card">
          <img src="${meal.image_url}" alt="${meal.name}" />
          <div class="content">
            <div class="title">${meal.name}</div>
            <div class="price">‚Ç¨ ${meal.price.toFixed(2)}</div>
            <div class="desc">${meal.description}</div>
            <div class="time">Abholung: ${new Date(meal.pickup_time).toLocaleString()}</div>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', fetchMeals);
    document.getElementById('sortSelect').addEventListener('change', fetchMeals);

    fetchMeals();
  </script>
</body>
</html>
