<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeimHunger ‚Äì Gerichte entdecken</title>
  <style>
    /* ... dein bisheriges CSS unver√§ndert ... */
  </style>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZvGocBAsVTSOcAe_Qe2Kx8tF83BeN4U4&callback=initMap" defer></script>
</head>
<body>
  <div class="banner"></div>
  <div class="main-wrapper">
    <nav>
      <h1>HeimHunger üç≤</h1>
      <div id="sidebar-links"></div>
    </nav>
    <main>
      <div class="user-greeting" id="greeting"></div>
      <!-- ... Rest deiner explore.html ... -->
    </main>
  </div>
  <footer>
    <!-- ... dein Footer ... -->
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qqhrtpbazuupayhvelrm.supabase.co',
      'eyJ...'   // dein Public-Anon-Key
    );

    const sidebar = document.getElementById('sidebar-links');
    const greeting = document.getElementById('greeting');

    function renderSidebar(user) {
      sidebar.innerHTML = '';
      greeting.textContent = user
        ? `üëã Hallo, ${user.user_metadata?.name || user.email}`
        : '';

      if (user) {
        sidebar.innerHTML += `
          <a href="explore.html">Gerichte entdecken</a>
          <a href="post.html">Gericht posten</a>
          <a href="customer.html">Mein Bereich</a>
          <button id="logout">üîí Logout</button>
        `;
        document.getElementById('logout').onclick = async () => {
          await supabase.auth.signOut();
        };
      } else {
        sidebar.innerHTML += `
          <a href="index.html">Anmelden</a>
        `;
      }

      sidebar.innerHTML += `
        <a href="explore.html">Gerichte entdecken</a>
        <a href="agb.html">AGB</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="impressum.html">Impressum</a>
      `;
    }

    // initial sidebar
    const { data: { session } } = await supabase.auth.getSession();
    renderSidebar(session?.user);

    // live update, falls sich Auth-State √§ndert
    supabase.auth.onAuthStateChange((event, session) => {
      renderSidebar(session?.user);
    });

    // deine bestehenden Funktionen zum Laden der Gerichte und zur Map
    async function fetchMeals() {
      const { data, error } = await supabase.from('meals').select('*');
      if (error) return [];
      renderMeals(data);
      return data;
    }

    function renderMeals(meals) {
      const container = document.getElementById('mealList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      const sortBy = document.getElementById('sortSelect').value;

      const filtered = meals
        .filter(m => m.name.toLowerCase().includes(search) || m.description.toLowerCase().includes(search))
        .sort((a, b) => a[sortBy] > b[sortBy] ? 1 : -1);

      container.innerHTML = filtered.map(m => `
        <div class="meal-card">
          <img src="${m.image_url}" alt="${m.name}" />
          <div class="content">
            <div class="title">${m.name}</div>
            <div class="price">‚Ç¨ ${m.price.toFixed(2)}</div>
            <div class="desc">${m.description}</div>
            <div class="time">Abholung: ${new Date(m.pickup_time).toLocaleString('de-DE')}</div>
          </div>
        </div>
      `).join('');
    }

    window.initMap = async () => {
      const meals = await fetchMeals();
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat: 51.1657, lng: 10.4515 }
      });
      meals.forEach(m => {
        if (m.latitude && m.longitude) {
          const marker = new google.maps.Marker({
            position: { lat: m.latitude, lng: m.longitude },
            map,
            title: m.name
          });
          const info = new google.maps.InfoWindow({
            content: `<strong>${m.name}</strong><br>${m.description}`
          });
          marker.addListener('click', () => info.open(map, marker));
        }
      });
    };

    document.getElementById('searchInput').addEventListener('input', fetchMeals);
    document.getElementById('sortSelect').addEventListener('change', fetchMeals);
    fetchMeals();
  </script>
</body>
</html>
