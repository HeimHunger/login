<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerichte entdecken | HeimHunger</title>
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=DEIN_API_KEY"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* --- Basis-Layout --- */
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      font-family: sans-serif;
    }
    header, footer {
      grid-column: 1 / -1;
      padding: 1rem;
      background: #f7f7f7;
      text-align: center;
    }
    /* Sidebar */
    nav {
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li + li {
      margin-top: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
    /* Map-Container: max-width und responsive */
    #map-container {
      width: 100%;
      max-width: 800px;    /* hier anpassen, falls schmaler oder breiter gewünscht */
      height: 600px;       /* fixe Höhe; kann auch in vh/px gemischt werden */
      margin: 1rem auto;   /* zentriert */
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* Flex für Hauptbereich */
    main {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <header>
    <h1>HeimHunger</h1>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar">
    <ul id="nav-links">
      <!-- wird per JS befüllt -->
    </ul>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <h2>Gerichte entdecken</h2>
    <div id="map-container"></div>
  </main>

  <!-- Footer -->
  <footer>
    © HeimHunger 2025 — <a href="agb.html">AGB</a> • <a href="datenschutz.html">Datenschutz</a> • <a href="impressum.html">Impressum</a>
  </footer>

  <script>
    // Supabase initialisieren
    const SUPABASE_URL = 'https://xyz.supabase.co';
    const SUPABASE_KEY = 'PUBLIC_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Auth-Status check & Sidebar befüllen
    async function setupSidebar() {
      const { data: { user } } = await supabase.auth.getUser();
      const nav = document.getElementById('nav-links');
      nav.innerHTML = '';
      if (user) {
        nav.innerHTML = `
          <li><a href="post.html">Gericht posten</a></li>
          <li><a href="customer.html">Mein Bereich</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        `;
        document.getElementById('logout').onclick = async () => {
          await supabase.auth.signOut();
          window.location.href = 'index.html';
        };
      } else {
        nav.innerHTML = `
          <li><a href="index.html">Anmelden</a></li>
          <li><a href="explore.html">Gerichte entdecken</a></li>
        `;
      }
      // immer anzeigen:
      nav.innerHTML += `
        <li><a href="agb.html">AGB</a></li>
        <li><a href="datenschutz.html">Datenschutz</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      `;
    }

    // Map & Marker laden
    async function initMap() {
      const map = new google.maps.Map(document.getElementById('map-container'), {
        center: { lat: 51.1657, lng: 10.4515 }, // Mitte Deutschland
        zoom: 6
      });

      // Datenbank-Abfrage
      const { data: meals, error } = await supabase
        .from('meals')
        .select('title, description, latitude, longitude');

      if (error) {
        console.error('Database error:', error);
        return;
      }

      meals.forEach(meal => {
        if (meal.latitude && meal.longitude) {
          const marker = new google.maps.Marker({
            position: { lat: meal.latitude, lng: meal.longitude },
            map,
            title: meal.title
          });
          const info = new google.maps.InfoWindow({
            content: `<strong>${meal.title}</strong><p>${meal.description}</p>`
          });
          marker.addListener('click', () => info.open(map, marker));
        }
      });
    }

    // Alles starten
    document.addEventListener('DOMContentLoaded', () => {
      setupSidebar();
      initMap();
    });
  </script>
</body>
</html>
