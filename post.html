<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gericht posten ‚Äì HeimHunger</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fce9dc;
      color: #3b1f0b;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .banner {
      height: 250px;
      background: url('https://wallpapers.com/images/featured/food-4k-1pf6px6ryqfjtnyr.jpg') center/cover no-repeat;
      width: 100%;
    }
    .main-wrapper {
      display: flex;
      flex: 1;
    }
    nav {
      width: 220px;
      background-color: #fff3e7;
      padding: 2rem 1rem;
    }
    nav h1 {
      font-size: 1.6rem;
      color: #5c2b10;
      margin-bottom: 2rem;
    }
    nav a, nav button {
      display: block;
      margin: 1rem 0;
      color: #7a2e0b;
      text-decoration: none;
      background: none;
      border: none;
      font: inherit;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }
    nav a:hover, nav button:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #a33d1e;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    footer {
      background: #fff3e7;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }
    footer a {
      margin: 0 1rem;
      color: #7a2e0b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="banner"></div>
  <div class="main-wrapper">
    <nav>
      <h1>HeimHunger üç≤</h1>
      <div id="sidebar-links"></div>
    </nav>
    <main>
      <h2>üç≥ Neues Gericht posten</h2>
      <form id="mealForm">
        <input type="text" id="name" placeholder="Name des Gerichts" required />
        <textarea id="description" placeholder="Beschreibung" rows="4" required></textarea>
        <input type="number" id="price" placeholder="Preis (‚Ç¨)" step="0.01" required />
        <input type="datetime-local" id="pickup_time" required />
        <input type="url" id="image_url" placeholder="Bild-URL" required />
        <button type="submit">Posten</button>
        <div id="status"></div>
      </form>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 HeimHunger ‚Äì Heimisches Essen von Hobbyk√∂chen zur Abholung.</p>
    <p><a href="agb.html">AGB</a><a href="datenschutz.html">Datenschutz</a><a href="impressum.html">Impressum</a></p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://qqhrtpbazuupayhvelrm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const form = document.getElementById('mealForm');
    const status = document.getElementById('status');
    const sidebar = document.getElementById('sidebar-links');

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "index.html";
    } else {
      sidebar.innerHTML = `
        <a href="explore.html">Gerichte entdecken</a>
        <a href="post.html">Gericht posten</a>
        <a href="customer.html">Mein Bereich</a>
        <a href="agb.html">AGB</a>
        <a href="datenschutz.html">Datenschutz</a>
        <button id="logout">üîí Logout</button>
      `;
      document.getElementById('logout').addEventListener('click', async () => {
        await supabase.auth.signOut();
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "index.html";
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const pickup_time = document.getElementById('pickup_time').value;
      const image_url = document.getElementById('image_url').value.trim();

      if (!name || !description || !pickup_time || isNaN(price)) {
        status.textContent = 'Bitte alle Felder korrekt ausf√ºllen.';
        status.className = 'error';
        return;
      }

      const meta = user.user_metadata;
      const address = `${meta.street} ${meta.house_number}, ${meta.zip} ${meta.city}, ${meta.country}`;
      const geoUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=AIzaSyAZvGocBAsVTSOcAe_Qe2Kx8tF83BeN4U4`;

      try {
        const res = await fetch(geoUrl);
        const geo = await res.json();
        if (geo.status !== "OK") throw new Error("Adresse konnte nicht gefunden werden.");
        const { lat, lng } = geo.results[0].geometry.location;

        const { error } = await supabase.from('meals').insert([{
          name, description, price, pickup_time, image_url,
          latitude: lat, longitude: lng
        }]);

        if (error) {
          status.textContent = 'Fehler beim Posten: ' + error.message;
          status.className = 'error';
        } else {
          status.textContent = '‚úÖ Gericht erfolgreich gepostet!';
          status.className = 'success';
          form.reset();
        }
      } catch (err) {
        status.textContent = 'Fehler bei der Geokodierung: ' + err.message;
        status.className = 'error';
      }
    });
  </script>
</body>
</html>
