<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeimHunger ‚Äì Gericht posten</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fce9dc;
      color: #3b1f0b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .banner {
      background: url('https://wallpapers.com/images/featured/food-4k-1pf6px6ryqfjtnyr.jpg') center/cover no-repeat;
      height: 200px;
      width: 100%;
    }
    .main-wrapper {
      display: flex;
      flex: 1;
    }
    nav {
      width: 220px;
      background-color: #fff3e7;
      padding: 2rem 1rem;
      flex-shrink: 0;
    }
    nav h1 {
      font-size: 1.6rem;
      color: #5c2b10;
      margin-bottom: 2rem;
    }
    nav a, nav button {
      display: block;
      margin: 0.75rem 0;
      color: #7a2e0b;
      background: none;
      border: none;
      padding: 0;
      font: inherit;
      text-align: left;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover, nav button:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    button[type="submit"] {
      background-color: #a33d1e;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .status.success { color: green; }
    .status.error   { color: red; }
    footer {
      background: #fff3e7;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    footer a {
      margin: 0 1rem;
      color: #7a2e0b;
      text-decoration: none;
    }
  </style>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY"></script>
</head>
<body>
  <div class="banner"></div>
  <div class="main-wrapper">
    <nav>
      <h1>HeimHunger üç≤</h1>
      <div id="sidebar-links">Lade‚Ä¶</div>
    </nav>
    <main>
      <h2>üç≥ Neues Gericht posten</h2>
      <form id="mealForm">
        <input  type="text"     id="name"         placeholder="Name des Gerichts" required />
        <textarea id="description" placeholder="Beschreibung" rows="4" required></textarea>
        <input  type="number"   id="price"        placeholder="Preis (‚Ç¨)" step="0.01" required />
        <input  type="datetime-local" id="pickup_time" required />
        <input  type="url"      id="image_url"    placeholder="Bild-URL" required />
        <button type="submit">Posten</button>
        <div id="status" class="status"></div>
      </form>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 HeimHunger</p>
    <p>
      <a href="explore.html">Gerichte entdecken</a>
      <a href="agb.html">AGB</a>
      <a href="datenschutz.html">Datenschutz</a>
      <a href="impressum.html">Impressum</a>
    </p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qqhrtpbazuupayhvelrm.supabase.co',
      'PUBLIC_ANON_KEY'
    );

    const sidebar = document.getElementById('sidebar-links');
    const statusEl = document.getElementById('status');
    const form = document.getElementById('mealForm');

    async function setupSidebar() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return window.location.replace('index.html');
      sidebar.innerHTML = `
        <a href="explore.html">Gerichte entdecken</a>
        <a href="post.html">Gericht posten</a>
        <a href="customer.html">Mein Bereich</a>
        <button id="logout">üîí Logout</button>
      `;
      document.getElementById('logout').onclick = async () => {
        await supabase.auth.signOut();
        window.location.replace('index.html');
      };
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      statusEl.textContent = '';
      statusEl.className = 'status';

      const name = form.name.value.trim();
      const description = form.description.value.trim();
      const price = parseFloat(form.price.value);
      const pickup_time = form.pickup_time.value;
      const image_url = form.image_url.value.trim();

      if (!name || !description || isNaN(price) || !pickup_time) {
        statusEl.textContent = 'Bitte alle Felder korrekt ausf√ºllen.';
        statusEl.classList.add('error');
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      const meta = user.user_metadata || {};
      const address = `${meta.street || ''} ${meta.house_number || ''}, ${meta.zip || ''} ${meta.city || ''}, ${meta.country || ''}`.trim();
      if (!address) {
        statusEl.textContent = 'Bitte erst Adresse in deinem Profil hinterlegen.';
        statusEl.classList.add('error');
        return;
      }

      try {
        const geoRes = await fetch(
          `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=YOUR_GOOGLE_API_KEY`
        );
        const geoJson = await geoRes.json();
        if (geoJson.status !== 'OK' || !geoJson.results.length) {
          throw new Error('Adresse konnte nicht geokodiert werden');
        }
        const { lat, lng } = geoJson.results[0].geometry.location;

        const { error } = await supabase
          .from('meals')
          .insert([{ name, description, price, pickup_time, image_url, latitude: lat, longitude: lng, user_id: user.id }]);
        if (error) throw error;

        statusEl.textContent = '‚úÖ Gericht erfolgreich gepostet!';
        statusEl.classList.add('success');
        form.reset();
      } catch (err) {
        statusEl.textContent = `‚ùå Fehler: ${err.message}`;
        statusEl.classList.add('error');
      }
    });

    await setupSidebar();
  </script>
</body>
</html>
