  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://qqhrtpbazuupayhvelrm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const form = document.getElementById('mealForm');
    const status = document.getElementById('status');

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "index.html";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const pickup_time = document.getElementById('pickup_time').value;
      const image_url = document.getElementById('image_url').value.trim();

      if (!name || !description || !pickup_time || isNaN(price)) {
        status.textContent = 'Bitte alle Felder korrekt ausfüllen.';
        status.className = 'error';
        return;
      }

      // Adresse zusammensetzen
      const address = `${user.user_metadata.street} ${user.user_metadata.house_number}, ${user.user_metadata.zip} ${user.user_metadata.city}, ${user.user_metadata.country}`;

      // Geocoding API aufrufen
      const apiKey = "AIzaSyAZvGocBAsVTSOcAe_Qe2Kx8tF83BeN4U4";
      const geoUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`;

      try {
        const response = await fetch(geoUrl);
        const geoData = await response.json();

        if (geoData.status !== "OK") {
          throw new Error("Adresse konnte nicht gefunden werden.");
        }

        const { lat, lng } = geoData.results[0].geometry.location;

        // Gericht mit Koordinaten speichern
        const { error } = await supabase.from('meals').insert([{
          name,
          description,
          price,
          pickup_time,
          image_url,
          latitude: lat,
          longitude: lng
        }]);

        if (error) {
          status.textContent = 'Fehler beim Posten.';
          status.className = 'error';
        } else {
          status.textContent = '✅ Gericht erfolgreich gepostet!';
          status.className = 'success';
          form.reset();
        }

      } catch (err) {
        status.textContent = 'Fehler bei der Geokodierung: ' + err.message;
        status.className = 'error';
      }
    });
  </script>
