<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gericht posten ‚Äì HeimHunger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fce9dc;
      color: #3b1f0b;
      display: flex;
      min-height: 100vh;
    }
    nav {
      width: 220px;
      background-color: #fff3e7;
      padding: 2rem 1rem;
      flex-shrink: 0;
    }
    nav h1 {
      font-size: 1.6rem;
      color: #5c2b10;
      margin-bottom: 2rem;
    }
    nav a, nav button {
      display: block;
      margin: 1rem 0;
      color: #7a2e0b;
      background: none;
      border: none;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      text-decoration: none;
    }
    nav a:hover, nav button:hover {
      text-decoration: underline;
    }
    .main-wrapper {
      display: flex;
      flex: 1;
    }
    main {
      padding: 2rem;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button[type="submit"] {
      background-color: #a33d1e;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .success { color: green; margin-top: 1rem; }
    .error   { color: red;   margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <nav>
      <h1>HeimHunger üç≤</h1>
      <div id="sidebar-links">Lade Men√º‚Ä¶</div>
    </nav>
    <main>
      <h2>üç≥ Neues Gericht posten</h2>
      <form id="mealForm">
        <input  type="text"     id="name"         placeholder="Name des Gerichts" required />
        <textarea id="description" placeholder="Beschreibung" rows="4" required></textarea>
        <input  type="number"   id="price"        placeholder="Preis (‚Ç¨)" step="0.01" required />
        <input  type="datetime-local" id="pickup_time" required />
        <input  type="url"      id="image_url"    placeholder="Bild-URL" required />
        <button type="submit">Posten</button>
        <div id="status"></div>
      </form>
    </main>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://qqhrtpbazuupayhvelrm.supabase.co',
      'PUBLIC_ANON_KEY'
    );

    // Session pr√ºfen und ggf. weiterleiten
    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
    if (sessionError) console.error('Session-Fehler:', sessionError.message);
    if (!session) {
      window.location.href = 'index.html';
      throw new Error('Keine aktive Session');
    }
    const user = session.user;

    // Sidebar dynamisch bef√ºllen
    const sidebar = document.getElementById('sidebar-links');
    sidebar.innerHTML = `
      <a href="explore.html">Gerichte entdecken</a>
      <a href="post.html">Gericht posten</a>
      <a href="customer.html">Mein Bereich</a>
      <a href="agb.html">AGB</a>
      <a href="datenschutz.html">Datenschutz</a>
      <button id="logout">üîí Logout</button>
    `;
    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    // Formular-Handling
    const form = document.getElementById('mealForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';
      status.className = '';

      const name        = form.name.value.trim();
      const description = form.description.value.trim();
      const price       = parseFloat(form.price.value);
      const pickup_time = form.pickup_time.value;
      const image_url   = form.image_url.value.trim();

      if (!name || !description || !pickup_time || isNaN(price)) {
        status.textContent = 'Bitte alle Felder korrekt ausf√ºllen.';
        status.className = 'error';
        return;
      }

      // Adresse aus user_metadata
      const meta = user.user_metadata;
      const address = `${meta.street} ${meta.house_number}, ${meta.zip} ${meta.city}, ${meta.country}`;
      const geoUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=GOOGLE_API_KEY`;

      try {
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();
        if (geoData.status !== 'OK') throw new Error('Adresse konnte nicht geokodiert werden');

        const { lat, lng } = geoData.results[0].geometry.location;

        const { error: insertError } = await supabase
          .from('meals')
          .insert([{ name, description, price, pickup_time, image_url, latitude: lat, longitude: lng }]);

        if (insertError) {
          throw insertError;
        }

        status.textContent = '‚úÖ Gericht erfolgreich gepostet!';
        status.className = 'success';
        form.reset();
      } catch (err) {
        status.textContent = `‚ùå Fehler: ${err.message}`;
        status.className = 'error';
      }
    });
  </script>
</body>
</html>
