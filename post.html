<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeimHunger ‚Äì Gericht posten</title>
  <style>
    /* Grundlegende Styles f√ºr Layout und Design */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background-color: #fce9dc; color: #3b1f0b; display: flex; flex-direction: column; min-height: 100vh; }
    .banner { background: url('https://wallpapers.com/images/featured/food-4k-1pf6px6ryqfjtnyr.jpg') center/cover no-repeat; height: 200px; width: 100%; }
    .main-wrapper { display: flex; flex: 1; }
    nav { width: 220px; background-color: #fff3e7; padding: 2rem 1rem; flex-shrink: 0; }
    nav h1 { font-size: 1.6rem; color: #5c2b10; margin-bottom: 1rem; }
    #greeting { font-size: 1rem; margin-bottom: 1rem; }
    nav a, nav button { display: block; margin: 0.5rem 0; color: #7a2e0b; background: none; border: none; font: inherit; text-align: left; cursor: pointer; text-decoration: none; font-weight: bold; }
    nav a:hover, nav button:hover { text-decoration: underline; }
    main { padding: 2rem; width: 100%; }
    form { display: flex; flex-direction: column; gap: 1rem; max-width: 600px; }
    input, textarea, button { padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button[type="submit"] { background-color: #a33d1e; color: white; border: none; cursor: pointer; }
    button[type="submit"]:disabled { background-color: #a33d1e9c; cursor: not-allowed; } /* Deaktivierter Zustand */
    .status { margin-top: 1rem; font-weight: bold; min-height: 1.5em; }
    .status.success { color: green; }
    .status.error { color: red; }
    footer { background: #fff3e7; padding: 2rem; text-align: center; font-size: 0.9rem; }
    footer a { margin: 0 1rem; color: #7a2e0b; text-decoration: none; }
  </style>
</head>
<body>
  <div class="banner"></div>
  <div class="main-wrapper">
    <!-- Seitenleiste / Sidebar -->
    <nav>
      <h1>HeimHunger üç≤</h1>
      <div id="greeting"></div>
      <div id="sidebar-links"></div>
    </nav>
    <!-- Hauptinhalt -->
    <main>
      <h2>üç≥ Neues Gericht posten</h2>
      <form id="mealForm">
        <!-- Formularfelder f√ºr neue Mahlzeit -->
        <input type="text" id="name" name="name" placeholder="Name des Gerichts" required />
        <textarea id="description" name="description" placeholder="Beschreibung" rows="4" required></textarea>
        <input type="number" id="price" name="price" placeholder="Preis (‚Ç¨)" step="0.01" required />
        <input type="datetime-local" id="pickup_time" name="pickup_time" required />
        <input type="url" id="image_url" name="image_url" placeholder="Bild-URL" required />
        <button type="submit">Posten</button>
        <!-- Statusanzeige f√ºr Lade-, Erfolgs- oder Fehlermeldungen -->
        <div id="status" class="status"></div>
      </form>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 HeimHunger ‚Äì Hausgemachte Gerichte zur Abholung.</p>
    <p>
      <a href="agb.html">AGB</a>
      <a href="datenschutz.html">Datenschutz</a>
      <a href="impressum.html">Impressum</a>
    </p>
  </footer>

  <!-- Skript: Supabase-Auth pr√ºfen, Sidebar bef√ºllen, Formular-Handling -->
  <script type="module">
    import { supabase } from './supabaseClient.js';  // Supabase-Client initialisiert mit URL und Anon-Key

    // *** Login-Status pr√ºfen (sicherer Auth-Check) ***
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError) {
      console.error("Auth-Check Fehler:", userError.message);
    }
    if (!user) {
      // Kein eingeloggter Nutzer -> Weiterleitung zur Login-Seite
      window.location.href = 'index.html';
      // Hinweis: Sidebar k√∂nnte hier alternativ f√ºr G√§ste bef√ºllt werden, 
      // aber auf dieser Seite ist ein Login erforderlich, daher direkte Weiterleitung.
      return;
    }
    // Wir haben einen eingeloggten Nutzer, also k√∂nnen wir die Seite normal anzeigen.

    // Pers√∂nliche Begr√º√üung vorbereiten
    const greetingEl = document.getElementById('greeting');
    const userName = user.user_metadata?.name;
    greetingEl.textContent = userName 
      ? `üëã Hallo, ${userName}` 
      : `üëã Hallo, ${user.email}`;

    // ** Sidebar-Links dynamisch einf√ºgen **
    const sidebarEl = document.getElementById('sidebar-links');
    sidebarEl.innerHTML = `
      <a href="explore.html">Gerichte entdecken</a>
      <a href="post.html">Gericht posten</a>
      <a href="customer.html">Mein Bereich</a>
      <a href="agb.html">AGB</a>
      <a href="datenschutz.html">Datenschutz</a>
      <button id="logoutBtn">üîí Logout</button>
    `;
    // Logout-Button Funktionalit√§t
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', async () => {
      const { error: logoutError } = await supabase.auth.signOut();
      if (logoutError) {
        console.error("Logout-Fehler:", logoutError.message);
        // (Im Fehlerfall trotzdem zur Login-Seite weiterleiten, da Session als ung√ºltig betrachtet werden kann)
      }
      // Nach dem Logout zur Login-Seite zur√ºck
      window.location.href = 'index.html';
    });

    // ** Formular-Handling f√ºr neue Gerichte **
    const form = document.getElementById('mealForm');
    const statusEl = document.getElementById('status');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // Status zur√ºcksetzen und Button deaktivieren (Verarbeitungsphase)
      statusEl.textContent = "‚è≥ Gericht wird gepostet...";
      statusEl.className = 'status';  // Entfernt ggf. success/error-Klassen
      submitBtn.disabled = true;

      // Eingabewerte auslesen und pr√ºfen
      const name = form.name.value.trim();
      const description = form.description.value.trim();
      const price = parseFloat(form.price.value);
      const pickup_time = form.pickup_time.value;  // datetime-local als String
      const image_url = form.image_url.value.trim();

      if (!name || !description || !pickup_time || isNaN(price)) {
        statusEl.textContent = 'Bitte alle Felder korrekt ausf√ºllen.';
        statusEl.classList.add('error');
        submitBtn.disabled = false;
        return;
      }

      // Adresse aus dem Nutzer-Profil zusammenbauen
      const meta = user.user_metadata;
      const street = meta?.street?.trim() || "";
      const houseNumber = meta?.house_number?.trim() || "";
      const zip = meta?.zip?.trim() || "";
      const city = meta?.city?.trim() || "";
      const country = meta?.country?.trim() || "";
      const address = `${street} ${houseNumber}, ${zip} ${city}, ${country}`.trim();

      if (!street || !houseNumber || !zip || !city || !country) {
        // Wenn Adressdaten unvollst√§ndig oder fehlend sind
        statusEl.textContent = 'Bitte Adresse im Profil hinterlegen.';
        statusEl.classList.add('error');
        submitBtn.disabled = false;
        return;
      }

      try {
        // Geocoding-API Request
        const geoUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=YOUR_GOOGLE_MAPS_API_KEY`;
        const geoRes = await fetch(geoUrl);
        if (!geoRes.ok) {
          throw new Error('Geocoding-Anfrage fehlgeschlagen');
        }
        const geoData = await geoRes.json();
        if (geoData.status !== 'OK' || !geoData.results?.length) {
          // Geocoding lieferte kein Ergebnis (z.B. "ZERO_RESULTS")
          throw new Error('Adresse nicht gefunden');
        }
        const { lat, lng } = geoData.results[0].geometry.location;

        // Eintrag in Supabase-Datenbank (Tabelle 'meals')
        const { error: insertError } = await supabase.from('meals').insert([{
          name,
          description,
          price,
          pickup_time,
          image_url,
          latitude: lat,
          longitude: lng
        }]);
        if (insertError) {
          // Fehler beim Insert (z.B. RLS-Verletzung o.√§.)
          throw insertError;
        }

        // Erfolg: Nutzer informieren und Formular zur√ºcksetzen
        statusEl.textContent = '‚úÖ Gericht erfolgreich gepostet!';
        statusEl.classList.add('success');
        form.reset();
      } catch (err) {
        // Fehlerbehandlung: Fehlermeldung ausgeben
        console.error("Fehler beim Posten:", err);
        statusEl.textContent = `‚ùå Fehler: ${err.message}`;
        statusEl.classList.add('error');
      } finally {
        // In jedem Fall den Button wieder aktivieren
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
