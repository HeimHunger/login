  <!-- Poppins Font -->

  <style>
    :root {
      --primary: #a33d1e;
      --bg-light: #fce9dc;
      --text-dark: #3b1f0b;
      --card-bg: #ffffff;
      --border: #e0d5c8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .banner {

    .main-wrapper {

    /* Sidebar identical to post.html */
    nav {

      flex-shrink: 0;
    }
    nav h1 {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 2rem;
      text-align: center;
    }
    nav a,
    nav button {
      display: block;
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-weight: 600;
      color: var(--text-dark);
      text-decoration: none;
      background: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-align: left;
    }
    nav a:hover,
    nav button:hover {
      background-color: var(--primary);
      color: white;
    }

    main {
      flex: 1;
      padding: 2rem;
    }
    .user-greeting {
      text-align: right;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    h2.section-title {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .filters input,
    .filters select {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .filters input:focus,
    .filters select:focus {
      border-color: var(--primary);
    }
    .meal-list,
    .top-meals {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .meal-card,
    .top-meals .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }
    .meal-card:hover,
    .top-meals .card:hover {
      transform: translateY(-4px);
    }
    .meal-card img,
    .top-meals img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .meal-card .content,
    .top-meals .card div {
      padding: 1rem;
    }
    .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .price {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .time {
      font-size: 0.85rem;
      color: #888;
    }
    #map {
      width: 100%;
      max-width: 900px;
      height: 320px;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    /* Footer identical to post.html */
    footer {
      background-color: var(--card-bg);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }
    footer a {
      margin: 0 1rem;
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      color: var(--primary);
    }
  </style>
</head>

<section class="section" style="padding: 2rem;">

  <div class="meal-card" style="max-width: 700px; margin: auto;">
    <form id="meal-form" style="display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" id="meal-name" placeholder="Name des Gerichts" required style="padding: 0.75rem; border-radius: 10px; border: 1px solid #ccc;">
      <input type="number" id="meal-price" placeholder="Preis (‚Ç¨)" required style="padding: 0.75rem; border-radius: 10px; border: 1px solid #ccc;">
      <textarea id="meal-description" placeholder="Beschreibung" required style="padding: 0.75rem; border-radius: 10px; border: 1px solid #ccc;"></textarea>
      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://qqhrtpbazuupayhvelrm.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxaHJ0cGJhenV1cGF5aHZlbHJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMjEyODgsImV4cCI6MjA2Mjc5NzI4OH0.wuT6wBQByGUwoUYyWE0cGBETE3AH2H5fYPYYFfSvznw'
  );

  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("meal-name").value;
    const beschreibung = document.getElementById("meal-description").value;
    const preis = parseFloat(document.getElementById("meal-price").value);
    const bild = document.getElementById("meal-image").value;

    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      alert("Du musst eingeloggt sein, um ein Gericht zu posten.");
      return;
    }

    const { error } = await supabase.from("meals").insert([{
      name,
      description: beschreibung,
      price: preis,
      image_url: bild,
      user_id: user.id
    }]);

    if (error) {
      alert("Fehler beim Speichern: " + error.message);
    } else {
      alert("Gericht erfolgreich gespeichert!");
      form.reset();
    }
  });
</script>
